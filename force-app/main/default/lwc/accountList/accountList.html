<template>
    <lightning-card title="Account wire">
        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="account">
                <lightning-input type="checkbox" key={account.Id} label={account.Name} value={account.Id} onchange={handleCheckboxChange}>
                </lightning-input>
            </template>
        </template>
    </lightning-card>
  
</template>
